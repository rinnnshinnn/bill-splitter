<!DOCTYPE html>
<html>
<head>
  <title>Bill Splitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bill Splitter</h1>

  <div class="form">
    <input id="type" placeholder="Bill type (rent, electric, etc.)">
    <input id="amount" type="number" placeholder="Amount">
    <select id="paidBy">
      <option value="1">Gab</option>
      <option value="2">Francine</option>
    </select>
    <input id="month" placeholder="YYYY-MM">
    <button onclick="addBill()">Add Bill</button>
  </div>

  <hr>
  <div id="summary"></div>

  <script type="module" src="app.js"></script>
</body>
</html>
