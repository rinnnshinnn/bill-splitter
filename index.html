<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bill Splitter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bill Splitter</h1>

  <div class="init">
    <h3>Initialize Month Balances</h3>
    <input id="monthInit" placeholder="YYYY-MM">
    <input id="rentInit" type="number" placeholder="Rent">
    <input id="electricInit" type="number" placeholder="Electric">
    <input id="waterInit" type="number" placeholder="Water">
    <input id="internetInit" type="number" placeholder="Internet">
    <button onclick="initMonth()">Set Balances</button>
  </div>

  <hr>

  <div class="form">
    <h3>Add Payment</h3>
    <input id="type" placeholder="Bill type (rent, electric, water, internet)">
    <input id="amount" type="number" placeholder="Amount">
    <select id="paidBy">
      <option value="1">Gab</option>
      <option value="2">Francine</option>
    </select>
    <input id="month" placeholder="YYYY-MM">
    <button onclick="addPayment()">Add Payment</button>
  </div>

  <hr>

  <table id="billTable">
    <thead>
      <tr>
        <th>Person</th>
        <th>Rent</th>
        <th>Electric</th>
        <th>Water</th>
        <th>Internet</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody>
      <tr id="gabRow">
        <td>Gab</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
      <tr id="francineRow">
        <td>Francine</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
        <td>0</td>
      </tr>
    </tbody>
  </table>

  <script type="module" src="app.js"></script>
</body>
</html>
